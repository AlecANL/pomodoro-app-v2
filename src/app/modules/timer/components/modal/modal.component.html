<section *ngIf="isShowModal" [ngClass]="getModalClass()">
  <div class="modal-layer"></div>
  <form
    [ngClass]="modalAnimationClass()"
    [formGroup]="modalForm"
    class="modal-content animate__animated"
  >
    <div class="modal-header">
      <h5>settings</h5>
      <button (click)="toggleModal()">
        <i class="icon-close"></i>
      </button>
    </div>
    <hr />
    <div class="modal-timing">
      <h5>time (minutes)</h5>
      <div class="timing">
        <div class="input-group">
          <span>pomodoro</span>
          <input
            aria-label="time to pomodoro"
            type="number"
            formControlName="pomodoro"
            name="pomodoro"
            id="pomodoro"
          />
        </div>
        <div class="input-group">
          <span>short break</span>
          <input
            aria-label="short break"
            type="number"
            name="short"
            formControlName="shortBreak"
            id="short"
          />
        </div>
        <div class="input-group">
          <span>long break</span>
          <input
            formControlName="longBreak"
            aria-label="long break"
            type="number"
            name="long"
            id="long"
          />
        </div>
      </div>
    </div>
    <hr />
    <div class="modal-font">
      <h5>font</h5>
      <div class="fonts">
        <div class="font-group" *ngFor="let font of fontList">
          <label [ngClass]="getClass('font', font.value)" [for]="font.name">
            <span>Aa</span>
          </label>
          <input
            [value]="font.value"
            formControlName="font"
            type="radio"
            [id]="font.name"
          />
        </div>
      </div>
    </div>
    <hr />
    <div class="modal-colors">
      <h5>colors</h5>
      <div class="colors">
        <div *ngFor="let color of colorList" class="color-group">
          <label
            [ngClass]="getClass('color', color.value)"
            [for]="color.name"
          ></label>
          <input
            [value]="color.value"
            formControlName="color"
            type="radio"
            [id]="color.name"
          />
        </div>
      </div>
    </div>
    <button (click)="toggleSave()" [ngClass]="getButtonClass()">apply</button>
  </form>
</section>
